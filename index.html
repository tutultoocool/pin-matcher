<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-number" class="form-control" type="text">
                    <button id="pin-generator" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="input">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="getInput(7)">7</div>
                              <div class="button" onclick="getInput(8)">8</div>
                              <div class="button" onclick="getInput(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="getInput(4)">4</div>
                              <div class="button" onclick="getInput(5)">5</div>
                              <div class="button" onclick="getInput(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="getInput(1)">1</div>
                              <div class="button" onclick="getInput(2)">2</div>
                              <div class="button" onclick="getInput(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="getInput('<')"><</div>
                                <div class="button" onclick="getInput(0)">0</div>
                                <div class="button" onclick="getInput('C')">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="notified-false">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="notified-true">✅ Pin Matched... Secret door is opening for you</p>
        </div>
        
    </div>

    <script>
        document.getElementById('pin-generator').addEventListener('click', function(){
            const pinInput = document.getElementById('pin-number');
            const pinNumber = parseInt(pinInput.value);
            const randomPinNumber = Math.random() * 10000;
            const pinNewNumber = Math.round(randomPinNumber);
            pinInput.value = pinNewNumber;
        })

        function getInput(i){
            var x = i;
            if(x ==='C'){
                document.getElementById('input').value="";
            }else if(x==='<'){
                document.getElementById('input').value= document.getElementById('input').value.slice(0, -1);
            }else{
                document.getElementById('input').value+=i;
            }         
        }

        // document.getElementById('submit').addEventListener('click', function(){
        //     var num;
        //     num = document.getElementById('input').value;
        //     if(num===pinNewNumber){
        //         document.getElementById('notified-true').style.display="block";
        //     } else{
        //         document.getElementById('notified-false').style.display="block";
        //     }
        // }  

    </script>
</body>
</html>
